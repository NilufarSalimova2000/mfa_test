<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;

            width: 90%;
            max-width: 400px;
        }
        #message {
            color: green;
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Xush kelibsiz!</h2>
        <p id="message">Tizimga muvaffaqiyatli kirdingiz!</p>

    </div>

</html>
