<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikki Faktorli Autentifikatsiya</title>
    <script src="https://unpkg.com/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        video, canvas {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin: 10px auto;
            border: 1px solid #ddd;
            display: block;
        }
        input, button {
            margin: 10px auto;
            padding: 10px;
            width: 90%;
            max-width: 300px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            color: red;
            font-size: 14px;
            margin: 10px 0;
        }
        .success {
            color: green;
        }
        .register-form {
            display: none;
        }
        .active {
            display: block;
        }
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        .input-hint {
            font-size: 12px;
            color: #555;
            text-align: left;
            margin: 5px 0 0 5px;
        }
        @media (max-width: 600px) {
            .container { padding: 15px; }
            video, canvas { max-width: 100%; }
            input, button { font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Kirish</h2>
        <div id="login-form" class="active">
            <div class="input-group">
                <input type="text" id="username" placeholder="Login">
                <div class="input-hint">Kamida 8 belgi, harf va raqamlar aralash</div>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Parol">
                <div class="input-hint">Faqat 4 raqam</div>
            </div>
            <button id="submit-btn">Kirish</button>
            <button id="toggle-form">Ro'yxatdan o'tish</button>
        </div>
        <div id="register-form" class="register-form">
            <div class="input-group">
                <input type="text" id="reg-name" placeholder="Ism">
                <div class="input-hint">Ismingizni kiriting</div>
            </div>
            <div class="input-group">
                <input type="email" id="reg-email" placeholder="Email">
                <div class="input-hint">To'g'ri email kiriting</div>
            </div>
            <div class="input-group">
                <input type="text" id="reg-username" placeholder="Login">
                <div class="input-hint">Kamida 8 belgi, harf va raqamlar aralash</div>
            </div>
            <div class="input-group">
                <input type="password" id="reg-password" placeholder="Parol">
                <div class="input-hint">Faqat 4 raqam</div>
            </div>
            <button id="reg-submit-btn">Yuzni skan qilish</button>
        </div>
        <video id="video" autoplay playsinline style="display: none;"></video>
        <canvas id="canvas" style="display: none;"></canvas>
        <p id="message"></p>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || {};
        let isRegisterMode = false;
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const regName = document.getElementById('reg-name');
        const regEmail = document.getElementById('reg-email');
        const regUsername = document.getElementById('reg-username');
        const regPassword = document.getElementById('reg-password');
        const submitBtn = document.getElementById('submit-btn');
        const regSubmitBtn = document.getElementById('reg-submit-btn');
        const toggleFormBtn = document.getElementById('toggle-form');
        const message = document.getElementById('message');
        const formTitle = document.getElementById('form-title');

        function validateInput(username, password) {
            const usernameRegex = /^(?=.*[a-zA-Z])(?=.*[0-9])[a-zA-Z0-9]{8,}$/;
            const passwordRegex = /^[0-9]{4}$/;
            if (!usernameRegex.test(username)) {
                message.textContent = "Login kamida 8 belgi, harf va raqamlar aralash bo'lishi kerak!";
                return false;
            }
            if (!passwordRegex.test(password)) {
                message.textContent = "Parol faqat 4 raqamdan iborat bo'lishi kerak!";
                return false;
            }
            return true;
        }

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        async function loadModels() {
            try {
                await faceapi.nets.tinyFaceDetector.loadFromUri('/models/');
                await faceapi.nets.faceLandmark68Net.loadFromUri('/models/');
                await faceapi.nets.faceRecognitionNet.loadFromUri('/models/');
                message.textContent = "Modellar yuklandi. Ma'lumotlarni kiriting.";
                message.classList.remove('success');
            } catch (err) {
                message.textContent = "Modellarni yuklashda xato: " + err.message;
                console.error("Model yuklash xatosi:", err);
            }
        }

        async function startVideo() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user', width: { ideal: 320 }, height: { ideal: 240 } }
                });
                video.srcObject = stream;
                video.style.display = 'block';
                canvas.style.display = 'block';
                await video.play();
                return true;
            } catch (err) {
                message.textContent = 'Kamera ishga tushmadi: ' + err.message;
                console.error("Kamera xatosi:", err);
                return false;
            }
        }

        async function getFaceDescriptor() {
            try {
                const options = new faceapi.TinyFaceDetectorOptions({ inputSize: 224, scoreThreshold: 0.5 });
                const detections = await faceapi.detectSingleFace(video, options)
                    .withFaceLandmarks()
                    .withFaceDescriptor();
                if (!detections) {
                    message.textContent = "Yuz aniqlanmadi! Iltimos, kameraga qarang, yorug'likni yaxshilang va masofani 50-70 sm qiling.";
                    return null;
                }
                return detections.descriptor;
            } catch (err) {
                message.textContent = "Yuz aniqlashda xato: " + err.message;
                console.error("Yuz aniqlash xatosi:", err);
                return null;
            }
        }

        function compareFaces(descriptor1, descriptor2) {
            try {
                const distance = faceapi.euclideanDistance(descriptor1, descriptor2);
                console.log("Yuz masofasi:", distance);
                return distance < 0.8;
            } catch (err) {
                message.textContent = "Yuzlarni solishtirishda xato: " + err.message;
                console.error("Yuz solishtirish xatosi:", err);
                return false;
            }
        }

        async function register() {
            const name = regName.value.trim();
            const email = regEmail.value.trim();
            const username = regUsername.value.trim();
            const password = regPassword.value.trim();

            if (!name || !email || !username || !password) {
                message.textContent = "Barcha maydonlarni to'ldirish majburiy!";
                return;
            }

            if (!validateEmail(email)) {
                message.textContent = "Noto'g'ri email formati!";
                return;
            }

            if (!validateInput(username, password)) {
                return;
            }

            if (users[username]) {
                message.textContent = "Bu login allaqachon mavjud!";
                return;
            }

            const videoStarted = await startVideo();
            if (!videoStarted) return;

            message.textContent = "Yuz aniqlanmoqda...";
            const descriptor = await getFaceDescriptor();
            if (!descriptor) return;

            users[username] = {
                name,
                email,
                password,
                faceDescriptor: Array.from(descriptor)
            };
            localStorage.setItem('users', JSON.stringify(users));
            message.textContent = "Ro'yxatdan o'tish muvaffaqiyatli! Iltimos, login qiling.";
            message.classList.add('success');
            video.style.display = 'none';
            canvas.style.display = 'none';
            registerForm.classList.remove('active');
            loginForm.classList.add('active');
            formTitle.textContent = "Kirish";
        }

        async function login() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            if (!username || !password) {
                message.textContent = "Login va parol kiritilishi shart!";
                return;
            }

            if (!validateInput(username, password)) {
                return;
            }

            if (!users[username]) {
                message.textContent = "Bunday login mavjud emas!";
                return;
            }

            if (users[username].password !== password) {
                message.textContent = "Parol noto'g'ri!";
                return;
            }

            const videoStarted = await startVideo();
            if (!videoStarted) return;

            message.textContent = "Yuz aniqlanmoqda...";
            const descriptor = await getFaceDescriptor();
            if (!descriptor) return;

            const storedDescriptor = new Float32Array(users[username].faceDescriptor);
            if (compareFaces(descriptor, storedDescriptor)) {
                message.textContent = "Tizimga muvaffaqiyatli kirdingiz!";
                message.classList.add('success');
                video.style.display = 'none';
                canvas.style.display = 'none';
            } else {
                message.textContent = "Yuz mos kelmadi!";
            }
        }

        function toggleForm() {
            isRegisterMode = !isRegisterMode;
            if (isRegisterMode) {
                loginForm.classList.remove('active');
                registerForm.classList.add('active');
                formTitle.textContent = "Ro'yxatdan o'tish";
                toggleFormBtn.textContent = "Kirish";
            } else {
                registerForm.classList.remove('active');
                loginForm.classList.add('active');
                formTitle.textContent = "Kirish";
                toggleFormBtn.textContent = "Ro'yxatdan o'tish";
            }
            message.textContent = "";
            message.classList.remove('success');
            usernameInput.value = "";
            passwordInput.value = "";
            regName.value = "";
            regEmail.value = "";
            regUsername.value = "";
            regPassword.value = "";
            video.style.display = 'none';
            canvas.style.display = 'none';
        }

        submitBtn.addEventListener('click', async () => {
            message.textContent = "Tekshirilmoqda...";
            message.classList.remove('success');
            await login();
        });

        regSubmitBtn.addEventListener('click', async () => {
            message.textContent = "Tekshirilmoqda...";
            message.classList.remove('success');
            await register();
        });

        toggleFormBtn.addEventListener('click', toggleForm);

        if (typeof faceapi === 'undefined') {
            message.textContent = "face-api.js yuklanmadi. Internet aloqangizni tekshiring.";
            console.error("face-api.js yuklanmadi.");
        } else {
            loadModels();
        }
    </script>
</body>
</html>
