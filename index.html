<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikki Faktorli Autentifikatsiya</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/face-api.js/3.3.1/face-api.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        video, canvas {
            width: 300px;
            height: 300px;
            margin: 10px 0;
            border: 1px solid #ddd;
        }
        input, button {
            margin: 10px;
            padding: 8px;
            width: 200px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Kirish</h2>
        <input type="text" id="username" placeholder="Login">
        <input type="password" id="password" placeholder="Parol">
        <video id="video" autoplay style="display: none;"></video>
        <canvas id="canvas" style="display: none;"></canvas>
        <button id="submit-btn">Kirish</button>
        <button id="toggle-form">Ro'yxatdan o'tish</button>
        <p id="message"></p>
    </div>

    <script>
        // Foydalanuvchi ma'lumotlari va yuz deskriptorlari uchun saqlash
        let users = JSON.parse(localStorage.getItem('users')) || {};
        let isRegisterMode = false;
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submit-btn');
        const toggleFormBtn = document.getElementById('toggle-form');
        const message = document.getElementById('message');
        const formTitle = document.getElementById('form-title');

        // Face-api modellarini yuklash
        async function loadModels() {
            await faceapi.nets.ssdMobilenetv1.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models/');
            await faceapi.nets.faceLandmark68Net.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models/');
            await faceapi.nets.faceRecognitionNet.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models/');
        }

        // Veb-kamerani ishga tushirish
        async function startVideo() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.style.display = 'block';
                canvas.style.display = 'block';
            } catch (err) {
                message.textContent = 'Kamera ishga tushmadi: ' + err.message;
            }
        }

        // Yuzni aniqlash va deskriptor olish
        async function getFaceDescriptor() {
            const detections = await faceapi.detectSingleFace(video).withFaceLandmarks().withFaceDescriptor();
            if (detections) {
                return detections.descriptor;
            }
            return null;
        }

        // Yuzlarni solishtirish
        function compareFaces(descriptor1, descriptor2) {
            const distance = faceapi.euclideanDistance(descriptor1, descriptor2);
            return distance < 0.6; // 0.6 - bu o'xshashlik chegarasi
        }

        // Ro'yxatdan o'tish
        async function register() {
            const username = usernameInput.value;
            const password = passwordInput.value;
            const descriptor = await getFaceDescriptor();

            if (!username || !password) {
                message.textContent = "Login va parol kiritilishi shart!";
                return;
            }

            if (!descriptor) {
                message.textContent = "Yuz aniqlanmadi! Iltimos, kameraga qarang.";
                return;
            }

            if (users[username]) {
                message.textContent = "Bu login allaqachon mavjud!";
                return;
            }

            users[username] = {
                password: password,
                faceDescriptor: Array.from(descriptor)
            };
            localStorage.setItem('users', JSON.stringify(users));
            message.textContent = "Ro'yxatdan o'tish muvaffaqiyatli!";
            toggleForm();
        }

        // Kirish
        async function login() {
            const username = usernameInput.value;
            const password = passwordInput.value;
            const descriptor = await getFaceDescriptor();

            if (!users[username] || users[username].password !== password) {
                message.textContent = "Login yoki parol noto'g'ri!";
                return;
            }

            if (!descriptor) {
                message.textContent = "Yuz aniqlanmadi! Iltimos, kameraga qarang.";
                return;
            }

            const storedDescriptor = new Float32Array(users[username].faceDescriptor);
            if (compareFaces(descriptor, storedDescriptor)) {
                message.textContent = "Kirish muvaffaqiyatli!";
                video.style.display = 'none';
                canvas.style.display = 'none';
            } else {
                message.textContent = "Yuz mos kelmadi!";
            }
        }

        // Formani o'zgartirish (Kirish/Ro'yxatdan o'tish)
        function toggleForm() {
            isRegisterMode = !isRegisterMode;
            formTitle.textContent = isRegisterMode ? "Ro'yxatdan o'tish" : "Kirish";
            submitBtn.textContent = isRegisterMode ? "Ro'yxatdan o'tish" : "Kirish";
            toggleFormBtn.textContent = isRegisterMode ? "Kirish" : "Ro'yxatdan o'tish";
            message.textContent = "";
            usernameInput.value = "";
            passwordInput.value = "";
            if (isRegisterMode) {
                startVideo();
            } else {
                video.style.display = 'none';
                canvas.style.display = 'none';
            }
        }

        // Submit tugmasi
        submitBtn.addEventListener('click', async () => {
            if (isRegisterMode) {
                await register();
            } else {
                await startVideo();
                await login();
            }
        });

        // Formani o'zgartirish tugmasi
        toggleFormBtn.addEventListener('click', toggleForm);

        // Modellarni yuklash va dasturni boshlash
        loadModels().then(() => {
            message.textContent = "Modellar yuklandi. Kirish uchun ma'lumotlarni kiriting.";
        });
    </script>
</body>
</html>
